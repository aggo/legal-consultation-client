<div class="card">
  <div class="card-header">
    <h5 class="h3 mb-0">{{'documents.table.title' | translate}}</h5>
  </div>
  <div class="d-flex justify-content-center" *ngIf="documentLoading$|async">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <div *ngIf="(documentLoading$|async)===false" class="table-responsive">
    <ec-documents-table (rowClick)="onRowClick($event)"
                        [documentsMetadata]="documentsMetadata$ | async">
    </ec-documents-table>
  </div>
  <div class="card-footer">
    <ec-pagination [pageData]="documentsPageData$ | async"
                   (pageChange)="onPageChange($event)"></ec-pagination>
  </div>
</div>
